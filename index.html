<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Company Name - Company Description</title>
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
  </head>
  <body>

    <section class="maincontainer">
<form class="contactus" method="get">
    Name:
    <br>
    <input type="text" name="name" placeholder="John Smith" id="name">
    <br>
    <br>
    Email:
    <br>
    <input type="text" name="email" placeholder="jsmith@email.com" id="email">
    <br>
    <br>
    Message:
    <br>
    <textarea name="message" rows="30" cols="80" placeholder="Hello, I wanted to send you a message!" id="message"></textarea>
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
      </section>

      <script src="app.js"></script>

  </body>
</html>
